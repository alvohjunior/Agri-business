<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>AgriTech</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
       <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/images/logo.png" alt="AgriCulture" height="40"  width="74">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cropmanagement.html">Crop Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="weatherforecast.html">Weather Forecast</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Soil Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="irrigation.html">Irrigation Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pests.html">Pest Control</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Agribusiness Record System</h2>

    <!-- Form to input new records -->
    <form id="recordForm">
      <div class="form-group">
        <label for="cropInput">Crop:</label>
        <input type="text" class="form-control" id="cropInput" required>
      </div>
      <div class="form-group">
        <label for="quantityInput">Quantity (kg):</label>
        <input type="number" class="form-control" id="quantityInput" required>
      </div>
      <div class="form-group">
        <label for="priceInput">Price ($/kg):</label>
        <input type="text" class="form-control" id="priceInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Record</button>
    </form>

    <hr>

    <!-- Table to display records -->
    <h3>Records</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Crop</th>
          <th>Quantity (kg)</th>
          <th>Price ($/kg)</th>
        </tr>
      </thead>
      <tbody id="recordTableBody">
        <!-- Records will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Handle form submission
      document.getElementById('recordForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form values
        var crop = document.getElementById('cropInput').value;
        var quantity = document.getElementById('quantityInput').value;
        var price = document.getElementById('priceInput').value;

        // Generate current date
        var currentDate = new Date().toLocaleDateString('en-US');

        // Create table row with record data
        var newRow = '<tr>' +
                      '<td>' + currentDate + '</td>' +
                      '<td>' + crop + '</td>' +
                      '<td>' + quantity + '</td>' +
                      '<td>' + price + '</td>' +
                    '</tr>';

        // Append new row to table body
        document.getElementById('recordTableBody').insertAdjacentHTML('beforeend', newRow);

        // Clear form inputs
        document.getElementById('cropInput').value = '';
        document.getElementById('quantityInput').value = '';
        document.getElementById('priceInput').value = '';
      });
    });
  </script>
</body>
</html>
