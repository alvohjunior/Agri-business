  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
       <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/images/logo.png" alt="AgriCulture" height="40"  width="74">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cropmanagement.html">Crop Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="weatherforecast.html">Weather Forecast</a>
          </li>
          <li class="nav-item">

          <li class="nav-item active">
            <a class="nav-link" href="#">Pest Control</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Pest Control</h1>
    <form id="pestControlForm">
      <div class="form-group">
        <label for="pestName">Pest Name</label>
        <input type="text" class="form-control" id="pestName" required>
      </div>
      <div class="form-group">
        <label for="pestType">Pest Type</label>
        <select class="form-control" id="pestType" required>
          <option value="">Select Type</option>
          <option value="Insect">Insect</option>
          <option value="Rodent">Rodent</option>
          <option value="Weed">Weed</option>
          <option value="Disease">Disease</option>
        </select>
      </div>
      <div class="form-group">
        <label for="controlMethod">Control Method</label>
        <textarea class="form-control" id="controlMethod" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <h2>Manage Pests</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Pest Name</th>
          <th>Type</th>
          <th>Control Method</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="pestTableBody">
        <!-- Pests will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="scripts.js"></script>
  <script>
    // JavaScript for handling form submission and displaying pests
    document.getElementById('pestControlForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let name = document.getElementById('pestName').value;
      let type = document.getElementById('pestType').value;
      let method = document.getElementById('controlMethod').value;
      addPest(name, type, method);
      displayPests();
      document.getElementById('pestControlForm').reset();
    });
  </script>
</body>
</html>
