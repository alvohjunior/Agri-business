<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
       <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/images/logo.png" alt="AgriCulture" height="40"  width="74">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cropmanagement.html">Crop Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="weatherforecast.html">Weather Forecast</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Soil Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="irrigation.html">Irrigation Management</a>

          <li class="nav-item">
            <a class="nav-link" href="pests.html">Pest Control</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Soil Analysis</h1>
    <form id="soilAnalysisForm">
      <div class="form-group">
        <label for="sampleName">Sample Name</label>
        <input type="text" class="form-control" id="sampleName" required>
      </div>
      <div class="form-group">
        <label for="phLevel">pH Level</label>
        <input type="number" class="form-control" id="phLevel" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="nutrientLevels">Nutrient Levels (%)</label>
        <input type="text" class="form-control" id="nutrientLevels" required>
        <small class="form-text text-muted">Separate nutrients with commas (e.g., N, P, K)</small>
      </div>
      <div class="form-group">
        <label for="analysisDate">Analysis Date</label>
        <input type="date" class="form-control" id="analysisDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <h2>Soil Analysis Results</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Sample Name</th>
          <th>pH Level</th>
          <th>Nutrient Levels</th>
          <th>Analysis Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="soilAnalysisTableBody">
        <!-- Soil analysis records will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="scripts.js"></script>
  <script>
    // JavaScript for handling form submission and displaying soil analysis records
    document.getElementById('soilAnalysisForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let sampleName = document.getElementById('sampleName').value;
      let phLevel = document.getElementById('phLevel').value;
      let nutrientLevels = document.getElementById('nutrientLevels').value;
      let analysisDate = document.getElementById('analysisDate').value;
      addSoilAnalysis(sampleName, phLevel, nutrientLevels, analysisDate);
      displaySoilAnalysis();
      document.getElementById('soilAnalysisForm').reset();
    });
  </script>
</body>
</html>
